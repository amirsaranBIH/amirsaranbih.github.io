<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sudoku App</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1 id="headline">Sudoku</h1>
    <p id="description">Do the entire sudoku board in the fastest time!</p>

    <div class="time-section">
      <div id="time-div"><span id="time">00:00</span></div>
      <button type="button" name="start-time">START</button>
    </div>

    <div id="chose-number">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
    </div>

    <div id="game"></div>

    <p id="author">Created by <a href="https://amirsaranbih.github.io/">Amir Å aran</a></p>

    <script src="app.js"></script>
  </body>
</html>
