<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descriptive meta tags -->
    <meta name="keywords" content="color, colorchoice, javascirpt, app, amir, saran">
    <meta name="description" content="An application that will help you chose a color scheme for your designs.">
    <meta name="author" content="Amir Šaran">
    <meta name="theme-color" content="#191919">

    <!-- Twitter and Open Graph meta tags -->
    <meta property="og:title" content="COLORchoice">
    <meta property="twitter:title" content="COLORchoice">
    <meta property="og:description" content="An application that will help you chose a color scheme for your designs.">
    <meta property="twitter:description" content="An application that will help you chose a color scheme for your designs.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Visit now">

    <title>ColorChoice | Chose from many randomly generated colors!</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
  	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  	<![endif]-->
  </head>

  <body>

    <header id="page-header">
      <h1><span id="logo-color">COLOR</span>choice</h1>

      <div id="header-buttons">
        <p id="select-random-btn" class="header-btn"><i class="fa fa-random" aria-hidden="true"></i> SELECT RANDOM COLORS</p>
        <p id="generate-new-btn" class="header-btn"><i class="fa fa-refresh" aria-hidden="true"></i> GENERATE NEW COLORS</p>
      </div>
    </header>

    <main>
      <div class="container-fluid">
        <!-- List of generated colors -->
        <div id="color-list" class="row"></div>
      </div>
    </main>

    <aside id="selected-colors">
      <div class="selected-colors-section">
        <i id="arrow" class="fa fa-angle-left" aria-hidden="true"></i>
        <p>(<span id="selected-colors-counter"></span>/<span id="max-selected-colors"></span>)</p>
      </div>
      <!-- List of selected colors -->
      <div id="selected-colors-list"></div>
    </aside>

    <!-- SCRIPTS -->
    <script src="https://use.fontawesome.com/65c110b855.js"></script>
    <script src="scripts/script.js"></script>
  </body>

</html>
